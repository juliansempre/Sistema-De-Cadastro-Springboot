<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/styleCadastro.css">
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>

<div class="form-container">
  <h1>Crie seu cadastro</h1>
  <form id="form-cadastro" action="/cadastrar" method="post">
      <label>Digite seu nome: </label><br/>
      <input type="text" name="nome" required><br/>
      <label>Digite sua senha: </label><br/>
      <input type="password" name="senha" id="senha1" class="senha1" required><br/>
      <label>Repita sua senha: </label><br/>
      <input type="password" id="senha2" class="senha2"><br/>
      <input type="submit" value="Cadastrar">
      <a href="/">Login</a>
  </form>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
